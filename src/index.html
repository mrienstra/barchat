<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Barchat</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <!-- Styles -->
    <link rel="stylesheet" href="css/main.css">
    <link href="http://code.ionicframework.com/ionicons/1.4.1/css/ionicons.min.css" rel="stylesheet"> <!-- hack so Ion CSS can override Ratchet CSS -->
   </head>
  <body>
    <div id="container">
      <div class="splash">
        <h1>Mixing your drinks&hellip;</h1>
        <span class="icon ion-loading-d"></span>
      </div>
    </div>

    <!-- Facebook SDK -->
    <div id="fb-root"></div>
    <script>
      (function(d, s, id){
         var js, fjs = d.getElementsByTagName(s)[0];
         if (d.getElementById(id)) {return;}
         js = d.createElement(s); js.id = id;
         js.src = '//connect.facebook.net/en_US/all/debug.js'; /* todo: remove "/debug" for prod */
         fjs.parentNode.insertBefore(js, fjs);
      }(document, 'script', 'facebook-jssdk'));
    </script>

    <!-- Scripts -->
    <script type="text/javascript" src="js/parse-1.2.18.min.js"></script>
    <script type="text/javascript" src="js/libs.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
